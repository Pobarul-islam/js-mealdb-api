<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mealDb</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Search Your Food</h1>
      <div class="mt-4">
        <!-- search input field  -->
        <input
          id="search-field"
          class="p-2 w-50 border-success"
          type="text"
          placeholder="Search..."
        />
        <br />

        <!-- search button  -->
        <button onclick="searchBtn()" id="mealBtn" class="btn btn-primary mt-3">Submit Text</button>
      </div>
    </div>

    <!-- meal details section  -->
    <div id="meal-details" class="w-50 mx-auto mt-4">
  
    </div>

    <!-- search card field  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>

    <script src="js/app.js
    "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
